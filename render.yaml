# ================================
# Architect Agent - Render Blueprint
# ================================
# Deploy with: render blueprint launch

services:
  # Main API Service
  - type: web
    name: architect-agent-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter  # או free
    healthCheckPath: /health
    envVars:
      # MongoDB
      - key: MONGODB_URI
        sync: false  # Set manually in dashboard
      - key: MONGODB_DB_NAME
        value: architect_agent

      # Claude API
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard

      # App settings
      - key: APP_NAME
        value: Architect Agent
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO

      # Agent settings
      - key: MAX_ITERATIONS
        value: "5"
      - key: MIN_CONFIDENCE
        value: "0.7"

      # CORS - update with your frontend URL
      - key: CORS_ORIGINS
        value: "*"

    # Auto-deploy on push
    autoDeploy: true

    # Scaling (for paid plans)
